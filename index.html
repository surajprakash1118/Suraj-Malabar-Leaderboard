<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGD Hesaraghatta | Leaderboard v19.1</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-bg: #05050a;
            --card-bg: #111122;
            --leader-bg: #1a1a3a;
            --text-color: #ffffff;
            --accent-gold: #fcc419;
            --accent-blue: #4dabf7;
            --accent-green: #51cf66;
            --accent-red: #ff4d4d;
            --sub-text: #a0a0c8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .location-header {
            color: var(--accent-gold);
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(252, 196, 25, 0.4);
        }

        .admin-header {
            background: rgba(77, 171, 247, 0.1);
            border: 1px solid var(--accent-blue);
            padding: 8px 25px;
            border-radius: 4px;
            margin-bottom: 25px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--accent-blue);
            font-weight: bold;
            text-transform: uppercase;
        }

        .ticker-wrap {
            width: 100%;
            max-width: 1000px;
            background: #1a1a2e;
            padding: 12px 0;
            margin-bottom: 25px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #30475e;
        }
        .ticker-move { display: flex; width: max-content; animation: ticker 30s linear infinite; }
        .ticker-item { padding: 0 50px; color: var(--accent-gold); font-weight: bold; font-size: 0.9rem; white-space: nowrap; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .main-card {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.8);
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .team-label { font-size: 1.15rem; font-weight: bold; }
        .name-bracket { color: var(--sub-text); font-weight: normal; margin-left: 10px; font-size: 1rem; }
        /* BOLDS THE LEADER NAMES */
        .name-bracket b { color: #fff; font-weight: 900; }
        
        .team-precious-text { color: var(--accent-gold); }
        .team-divine-text { color: var(--accent-blue); }
        .team-mine-text { color: var(--accent-green); }
        .team-zoul-text { color: var(--accent-red); }

        .row { margin-bottom: 30px; }
        .info { display: flex; justify-content: space-between; margin-bottom: 12px; align-items: center; }
        
        .progress-box { background: #000; height: 36px; border-radius: 18px; position: relative; border: 1px solid #222; overflow: hidden; }
        .fill { height: 100%; border-radius: 18px; transition: width 2.5s cubic-bezier(0.1, 0.5, 0.5, 1); }
        .avatar { position: absolute; right: 10px; top: 4px; font-size: 1.3rem; z-index: 2; }

        #p-fill { background: linear-gradient(90deg, #ffd700, #fcc419); }
        #d-fill { background: linear-gradient(90deg, #4dabf7, #228be6); }
        #m-fill { background: linear-gradient(90deg, #51cf66, #40c057); }
        #z-fill { background: linear-gradient(90deg, #ff4d4d, #e03131); }

        .staff-grid {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
            padding-bottom: 50px;
        }

        .staff-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border-left: 6px solid #333;
            transition: all 0.3s;
            cursor: pointer;
        }

        .staff-card:hover { transform: translateY(-5px); background: #1a1a35; }
        .staff-card.selected { border: 2px solid var(--accent-blue) !important; box-shadow: 0 0 15px var(--accent-blue); }
        
        .leader-card { background: var(--leader-bg); }
        .top-leader { border: 2px solid var(--accent-gold); }

        #duel-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.97);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .duel-vs { background: var(--accent-red); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; margin: 0 20px; }
    </style>
</head>
<body>

    <div class="location-header">MGD HESARAGHATTA</div>
    <div class="admin-header">MANAGED BY SURAJ PRAKASH</div>

    <div class="ticker-wrap">
        <div class="ticker-move">
            <div class="ticker-item">üèÜ TOP PERFORMER: LAKSHMI (111%)</div>
            <div class="ticker-item">üî• TEAM PRECIOUS: 31% ACHIEVED</div>
            <div class="ticker-item">‚ö° TEAM DIVINE: 16% ACHIEVED</div>
            <div class="ticker-item">üèÜ TOP PERFORMER: LAKSHMI (111%)</div>
        </div>
    </div>

    <div class="main-card">
        <div class="row">
            <div class="info">
                <span class="team-label"><span class="team-precious-text">üíé Team Precious</span> <span class="name-bracket">(<b>Jaffar</b>)</span></span>
                <span style="color:var(--accent-gold); font-weight:900;">31%</span>
            </div>
            <div class="progress-box"><div id="p-fill" class="fill" style="width: 31%;"><span class="avatar">üèéÔ∏è</span></div></div>
        </div>
        <div class="row">
            <div class="info">
                <span class="team-label"><span class="team-divine-text">‚ö° Team Divine</span> <span class="name-bracket">(<b>Manu</b>)</span></span>
                <span style="color:var(--accent-blue); font-weight:900;">16%</span>
            </div>
            <div class="progress-box"><div id="d-fill" class="fill" style="width: 16%;"><span class="avatar">üèçÔ∏è</span></div></div>
        </div>
    </div>

    <div class="staff-grid" id="staff-container"></div>

    <div id="duel-overlay" onclick="closeDuel()">
        <h1 style="color:var(--accent-gold);">PERFORMANCE DUEL</h1>
        <div style="display:flex; align-items:center;" id="duel-content"></div>
    </div>

    <script>
        const staffData = [
            { n: "JAFFAR SIDDIK", t: "Precious", p: 31, l: true },
            { n: "MANU KR", t: "Divine", p: 16, l: true },
            { n: "LAKSHMI", t: "Precious", p: 111 },
            { n: "MEGHANA", t: "Divine", p: 48 },
            { n: "SANDYA", t: "Divine", p: 36 }
        ];

        let duelPool = [];

        function renderStaff() {
            const container = document.getElementById('staff-container');
            container.innerHTML = "";
            staffData.forEach((s, idx) => {
                const card = document.createElement('div');
                card.className = `staff-card ${s.t} ${s.l ? 'leader-card' : ''} ${s.p === 111 ? 'top-leader' : ''}`;
                card.onclick = () => {
                    if(s.p === 111) confetti({ particleCount: 150 });
                    if(card.classList.contains('selected')) {
                        card.classList.remove('selected');
                        duelPool = duelPool.filter(i => i.n !== s.n);
                    } else if(duelPool.length < 2) {
                        card.classList.add('selected');
                        duelPool.push(s);
                        if(duelPool.length === 2) setTimeout(showDuel, 300);
                    }
                };
                card.innerHTML = `<strong>${s.n}</strong><br><small>${s.t} | ${s.p}%</small>`;
                container.appendChild(card);
            });
        }

        function showDuel() {
            const [a, b] = duelPool;
            document.getElementById('duel-content').innerHTML = `<div><h2>${a.n}</h2><h1>${a.p}%</h1></div><div class="duel-vs">VS</div><div><h2>${b.n}</h2><h1>${b.p}%</h1></div>`;
            document.getElementById('duel-overlay').style.display = 'flex';
        }

        function closeDuel() {
            document.getElementById('duel-overlay').style.display = 'none';
            duelPool = [];
            document.querySelectorAll('.staff-card').forEach(c => c.classList.remove('selected'));
        }

        window.onload = renderStaff;
    </script>
</body>
</html>
