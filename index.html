<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGD Hesaraghatta | Ultimate Commander Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 30, 0.85);
        }

        body {
            margin: 0; padding: 20px; background-color: var(--bg-dark);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" opacity="0.2"><path d="M100 250 L100 100 L150 50 L200 100 L200 250 Z M400 250 L400 150 L450 120 L500 150 L500 250" stroke="cyan" fill="none" stroke-width="2"/></svg>');
            background-size: cover; background-attachment: fixed; color: white;
            font-family: 'Segoe UI', Roboto, sans-serif; overflow-x: hidden;
        }

        /* --- HEADERS --- */
        .main-title { font-size: 3rem; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); text-align: center; margin: 0; }
        .sub-title { font-size: 1.2rem; color: var(--neon-gold); text-align: center; margin-bottom: 20px; letter-spacing: 2px; }

        /* --- PRIZE GALLERY (NEW) --- */
        .prize-gallery {
            border: 2px solid var(--neon-gold); background: rgba(252, 196, 25, 0.1);
            padding: 10px; border-radius: 10px; text-align: center; margin: 0 auto 30px;
            max-width: 600px; box-shadow: 0 0 15px var(--neon-gold);
        }
        #prize-text { font-weight: bold; font-size: 1.2rem; color: #fff; text-transform: uppercase; }

        /* --- CONTAINERS --- */
        .section-container {
            background: var(--card-bg); border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue); border-radius: 20px; padding: 30px; margin-bottom: 40px;
        }

        /* --- TEAM RACE (TOP SECTION) --- */
        .team-race-row { display: flex; align-items: center; margin-bottom: 25px; padding: 15px; border-radius: 15px; border: 1px solid transparent; transition: 0.3s; position: relative; }
        .race-track { height: 35px; background: rgba(0,0,0,0.5); border-radius: 15px; flex: 1; position: relative; border: 1px solid rgba(255,255,255,0.1); overflow: visible; }
        .race-bar { height: 100%; border-radius: 15px; transition: width 1.5s ease; position: relative; display: flex; align-items: center; }
        .race-marker { font-size: 2.2rem; position: absolute; right: -15px; filter: drop-shadow(0 0 5px white); }

        /* PACE INDICATOR (NEW) */
        .pace-line { position: absolute; top: -5px; bottom: -5px; width: 2px; background: white; border-left: 1px dashed var(--neon-red); z-index: 10; }
        .pace-label { position: absolute; top: -20px; transform: translateX(-50%); font-size: 0.6rem; color: white; white-space: nowrap; }

        /* MOST IMPROVED FLASH (NEW) */
        .mover-badge { position: absolute; top: -10px; left: 10px; background: var(--neon-green); color: black; font-weight: bold; padding: 2px 10px; border-radius: 5px; font-size: 0.7rem; box-shadow: 0 0 10px var(--neon-green); z-index: 20; }

        /* --- STAFF GRID (BOTTOM SECTION) --- */
        .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .staff-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        .staff-name-large { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; }

        /* --- CRITICAL ALERTS --- */
        .critical { border-color: var(--neon-red) !important; box-shadow: 0 0 20px var(--neon-red) !important; animation: blink 1s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.6; } }
        .danger-icon { color: var(--neon-red); margin-right: 10px; text-shadow: 0 0 10px var(--neon-red); }

        /* --- LIVE BROADCAST TICKER (NEW) --- */
        .ticker-wrap {
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--neon-blue);
            color: black; font-weight: bold; overflow: hidden; padding: 5px 0; z-index: 2000;
        }
        .ticker-move { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 20s linear infinite; font-size: 1.1rem; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        /* --- ADMIN --- */
        .gear { position: fixed; bottom: 40px; right: 20px; font-size: 1.5rem; opacity: 0.1; cursor: pointer; z-index: 3000; }
        #adminPanel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 2px solid var(--neon-gold); padding: 30px; border-radius: 20px; z-index: 4000; width: 85%; max-height: 80vh; overflow-y: auto; }
        .input-row { margin-bottom: 15px; display: flex; justify-content: space-between; }
        input { background: #000; border: 1px solid var(--neon-blue); color: #fff; padding: 8px; border-radius: 5px; }

        /* --- COLORS --- */
        .bg-gold { background: var(--neon-gold); } .bg-blue { background: var(--neon-blue); } .bg-green { background: var(--neon-green); } .bg-red { background: var(--neon-red); }
        .c-gold { color: var(--neon-gold); } .c-blue { color: var(--neon-blue); } .c-green { color: var(--neon-green); } .c-red { color: var(--neon-red); }
    </style>
</head>
<body>

    <div class="sub-title">MANAGED BY SURAJ PRAKASH</div>
    <h1 class="main-title">MGD HESARAGHATTA</h1>

    <div class="prize-gallery animate-in">
        <div id="prize-text">üèÜ WINNING PRIZE: LOADING...</div>
    </div>

    <div class="section-container">
        <h3 style="margin-bottom:20px;">TEAM ACHIEVEMENT RACE</h3>
        <div id="raceCont"></div>
    </div>

    <div class="section-container">
        <h3 style="margin-bottom:20px;">INDIVIDUAL STAFF REPORT</h3>
        <div id="staffGrid" class="staff-grid"></div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker-move" id="liveTicker">WELCOME TO THE DECEMBER SALES CHALLENGE! PACE YOURSELF FOR THE WIN!</div>
    </div>

    <div class="gear" onclick="openAdmin()">‚öôÔ∏è</div>

    <div id="adminPanel">
        <h2 class="c-gold">COMMANDER CONTROL</h2>
        <div id="adminFields"></div>
        <input type="text" id="in-ticker" placeholder="Broadcast Message" style="width:100%; margin:10px 0;">
        <input type="text" id="in-prize" placeholder="Current Prize" style="width:100%; margin-bottom:10px;">
        <button onclick="saveData()" style="width:100%; padding:15px; background:var(--neon-green); border:none; font-weight:bold; cursor:pointer;">SYNC CLOUD DATA</button>
    </div>

    <script>
        // Tech Click Sound
        const playClick = () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.frequency.setValueAtTime(1000, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        };

        // Firebase Config
        const firebaseConfig = { apiKey: "API_KEY", databaseURL: "DATABASE_URL" };
        // Note: Replace with your actual Firebase project keys as per v7.0 instructions.

        let db = {
            ticker: "Keep pushing Team Precious! 31% is just the beginning!",
            prize: "CHAMPION TROPHY + CASH BONUS",
            teams: [
                { id: 'p', name: 'Team Precious (Jaffar)', pct: 31, color: 'gold', icon: 'üèéÔ∏è', improved: true },
                { id: 'd', name: 'Team Divine (Manu)', pct: 16, color: 'blue', icon: 'üèçÔ∏è' },
                { id: 'm', name: 'Team Mine (Niveditha)', pct: 8, color: 'green', icon: 'üèÉ' },
                { id: 'z', name: 'Team Zoul (Boregowda)', pct: 4, color: 'red', icon: 'üö∂', critical: true }
            ],
            staff: [
                { n: "LAKSHMI", t: "Precious", p: 111, c: 'gold', star: true },
                { n: "RAJESH", t: "Precious", p: 50, c: 'gold' },
                { n: "MEGHANA", t: "Divine", p: 48, c: 'blue' },
                { n: "SANDYA", t: "Divine", p: 36, c: 'blue' },
                { n: "SHAMBHAVI B N", t: "Precious", p: 30, c: 'gold' },
                { n: "KALLAPPA", t: "Mine", p: 23, c: 'green' },
                { n: "YASHWANTH", t: "Precious", p: 22, c: 'gold' },
                { n: "SHAREEF", t: "Divine", p: 17, c: 'blue' },
                { n: "SAROJA", t: "Mine", p: 17, c: 'green' },
                { n: "SACHIN K", t: "Zoul", p: 15, c: 'red' },
                { n: "JABBAR", t: "Zoul", p: 14, c: 'red' },
                { n: "ASHIQ", t: "Mine", p: 11, c: 'green' },
                { n: "CHETHAN", t: "Mine", p: 10, c: 'green' },
                { n: "ZAMEER", t: "Precious", p: 9, c: 'gold' },
                { n: "VINAYAK", t: "Divine", p: 8, c: 'blue' },
                { n: "ANUSUYA", t: "Mine", p: 4, c: 'red', critical: true },
                { n: "MADHU", t: "Mine", p: 2, c: 'red', critical: true },
                { n: "ANDANI", t: "Zoul", p: 1, c: 'red', critical: true }
            ]
        };

        function render() {
            // Pace Calculation: Competition Ends Jan 27. Dec 25 is ~85% through month 1.
            // Target Pace line roughly at 35% for today to be on track for 100% by Jan 27.
            const targetPace = 35; 

            document.getElementById('liveTicker').innerText = db.ticker;
            document.getElementById('prize-text').innerText = `üèÜ WINNING PRIZE: ${db.prize}`;

            const race = document.getElementById('raceCont');
            const grid = document.getElementById('staffGrid');
            race.innerHTML = ''; grid.innerHTML = '';

            db.teams.forEach(t => {
                const critClass = t.critical ? 'critical' : '';
                race.innerHTML += `
                    <div class="team-race-row ${critClass}" style="border-left: 5px solid var(--neon-${t.color})">
                        ${t.improved ? '<div class="mover-badge">üöÄ MOST IMPROVED</div>' : ''}
                        <div class="team-info">
                            <div class="team-name c-${t.color}">${t.critical ? '‚ö†Ô∏è' : ''} ${t.name}</div>
                            <div class="race-track">
                                <div class="pace-line" style="left: ${targetPace}%"><div class="pace-label">PACE: ${targetPace}%</div></div>
                                <div class="race-bar bg-${t.color}" style="width: ${t.pct}%">
                                    <span class="race-marker">${t.icon}</span>
                                </div>
                            </div>
                        </div>
                        <div style="font-size:2rem; font-weight:bold; margin-left:20px;" class="c-${t.color}">${t.pct}%</div>
                    </div>
                `;
            });

            db.staff.forEach(s => {
                const critClass = s.critical ? 'critical' : '';
                grid.innerHTML += `
                    <div class="staff-card ${critClass}" onclick="${s.star ? 'celebrate()' : 'playClick()'}">
                        <div class="staff-name-large c-${s.c}">${s.critical ? '‚ö†Ô∏è' : ''} ${s.n}</div>
                        <div style="font-size:0.8rem; opacity:0.7;">TEAM ${s.t.toUpperCase()} | ${s.p}% ACHIEVED</div>
                        <div class="race-track" style="height:10px; margin-top:10px;">
                            <div class="race-bar bg-${s.c}" style="width: ${Math.min(s.p, 100)}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        function celebrate() {
            playClick();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ffd700', '#00f3ff', '#39ff14'] });
        }

        function openAdmin() {
            if(prompt("COMMANDER PASSWORD:") === "Suraj@2026") {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }

        function saveData() {
            // Logic to push to Firebase and refresh local view
            playClick();
            db.ticker = document.getElementById('in-ticker').value || db.ticker;
            db.prize = document.getElementById('in-prize').value || db.prize;
            render();
            document.getElementById('adminPanel').style.display = 'none';
        }

        window.onload = render;
    </script>
</body>
</html>
